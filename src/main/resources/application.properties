# .properties 파일의 주석하는 방법

# [1] 스프링 서버 port 변경
server.port = 8080

# [2] JDB 연동 설정 , DAO에서 했던 연동코드 대신에
# 1. 연동할 DB서버의 주소
spring.datasource.url=jdbc:mysql://localhost:3306/springweb2
# 2. 연동할 DB서버의 계정명
spring.datasource.username=root
# 3. 연동할 DB서버의 패스워드, 주의할점 앞뒤 띄어쓰기 주의
spring.datasource.password=1234

#[3] 로깅
# 스프링의 기본값 레벨은 info이다. 개발단계에서는 dubug
logging.level.root = debug

# 1. 로그 레벨 설정
# 레벨 : debug < info < warn < error
# info 설정하면 info/warn/error
# warn 설정하면 warn/error
logging.level.example.실습.실습3 = debug

# 2. 로그 파일 처리 설정 , 프로젝트 이하 경로
# logging.file.name = 패키지명/파일명.log
logging.file.name = logs/app.log

# 3. 로그 파일 설정/옵션
# 3-1 : 최대 파일 크기
logging.logback.rollingpolicy.max-file-size = 1MB
# 3-2 : 최대 파일 개수, 즉 최대 파일 개수 이후부터는 가장 오래된 파일이 대체된다.
# logging.logback.roollingpolicy.max-history = 10

# 4. 프레임워크 내부 로그 줄이기( 운영단계에서 warn 이상만 출력 )
spring.main.log-startup-info = false
logging.level.org.springframework.boot.web=warn
logging.level.org.springframework.boot.web.embedded.tomcat=warn
logging.level.org.apache.catalina=warn 
logging.level.org.apache.coyote=warn 

# 5. 로그 형식 설정
# %msg : 로그메시지, %n : 줄바꿈, %d{ y M d H m s } : 날짜/시간
# %level : 레벨, logger : 클래스/경로
# logging.pattern.file= %d{ yyyy-MM-dd HH:mm:ss } %msg %n
# logging.pattern.console= %d{ yyyy-MM-dd HH:mm:ss } %level %logger %msg %n

# [4] 서버 실행할때 SQL 파일 실행 설정 : 개발운영
# 순서 : (1) 데이터베이스 (1번만)생성 CREATE DATABASE springweb2; (2) 스프링 실행
# SPRING 서버를 실행 할때마다 초기 sql 세팅할 수있다.
# always(사용함) , never(사용안함)
spring.sql.init.mode = always
# spring.sql.init.mode = never

# schema.sql : DDL(drop,create등) 파일,  data.sql : DML(insert등) 파일
# 주의할점1 : 데이터베이스 생성/삭제은 불가능하다.(자바코드)  데이터베이스는 직접 생성/삭제한다.
# 주의할점2 : DROP TABLE IF EXISTS 테이블명 ; SQL 이용한 테이블 삭제가 필요하다.
#           관계 테이블알때는 FK(참조테이블) 먼저 삭제한다.
# classpath : 프로젝트내 resources 폴더 지칭한다.
#            classpath:/폴더명/파일명.sql
spring.sql.init.schema-locations=classpath:/sql/schema.sql
spring.sql.init.data-locations=classpath:/sql/data.sql

# [5] MyBatis 설정 , MyBatus에서 SQL 사용방법 : (1) @어노테이션 (2) XML
# Mapper XML 파일경로 지정
# MyBatis.mapper-locations=classpath:/폴더명/파일명.xml , *(와일드카드) :ㅣ 모든 파일 지칭한다.
mybatis.mapper-locations=classpath:/mappers/*.xml

#
spring.data.redis.host=localhost
spring.data.redis.port=6379

# [7-1] 구글 설정
spring.security.oauth2.client.registration.google.client-id =발급받은 클라이언트 키
spring.security.oauth2.client.registration.google.client-secret=발급받은 보안비밀번호
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile

# [7-2] 카카오 설정
spring.security.oauth2.client.registration.kakao.client-id =발급받은 클라이언트 (앱키) REST API 키
spring.security.oauth2.client.registration.kakao.client-secret=발급받은 Client Secret 코드
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname
# 스프링은 카카오설정에 대해서 공식적으로 지원하지 않는다.
# https://developers.kakao.com/docs/latest/ko/kakaologin/rest-api/
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
# 토큰 요청하는 주소
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
#인증된 정보(동의항목)요청하는 주소
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
# 회원들의 동의항목 식별 이름과 유저 정보가 있는 주소
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

# [8] JPA DDL 설정
# [8-1] Entity 테이블(삭제후)생성
spring.jpa.hibernate.ddl-auto=create
# [8-1] Entity 테이블(존재하면)수정(존재하지않으면) 생성
#spring.jpa.hibernate.ddl-auto=update
#[8-1] Entity 테이블 직접 관리(기능X=기본값)
# spring.jap.hibernate.ddl-auto=none

#[ 8-2 ] JPA가 처리한 SQL 콘솔에 표시한다.
spring.jpa.show-sql = true
# [ 8-2 ] 콘솔에 출력된 SQL 형식(줄바꿈) 표시한다.
spring.jpa.properties.hibernate.format_sql=true
# [ 8-2 ] JPA가 처리한 SQL
logging.level.org.hibernate.sql = DEBUG
logging.level.org.hibernate.orm.jdbc.bind = TRACE